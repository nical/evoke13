<meta charset="utf-8">

<script src="editor/scene_model.js"></script>
<script src=editor/edition.js></script>

<script src=gl-matrix.js></script>
<script src=loader.js></script>
<script src=gfx.js></script>
<script src=demo.js></script>

<style>
input[type=range]:-moz-focusring {
  outline: none;
}
input[type=range] {
  border: none;
  background: none;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 99%;
  height: 30px;
}

body {
  padding: 0;
  margin: 0;
  background: rgb(209, 210, 210);
}

.container {
  opacity: 0;
  font-family: helvetica, arial;
  text-shadow: 4px 4px 4px gray;
  position:fixed;
  color:white;
  font-size:250%;
  transition: opacity 1s linear 1s;
}

.blink {
}
@keyframes blink {
    to {
        visibility: hidden;
    }
}

.fadein {
  opacity: 1.0;
}

.visualizer {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.8;
}

.recording {
  border-radius: 100%;
  width: 30px;
  height: 30px;
  background-color: red;
  position: absolute;
  right: 30px;
  top: 30px;
  animation: blink 1.5s steps(4, start) infinite; ;
}

#footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:40px;
   //background-color:rgb(244, 245, 245);
}

#renderer {
  display: block;
  margin: 0 auto;
  border-style: solid;
  border-width: 1px;
}

#proprety_editor {
  overflow: auto;
  background-color: rgb(244, 245, 245);
  position: absolute;
  top:0px;
  right:0px;
  bottom:40px;
  width: 300px;
}

.property_header {
  padding:6px;
  text-align: center;
  width: 100%;
  background-color: rgb(45,140,222);
}

.outlined {
  border-style: solid;
  border-width: 1px;
  border-color: rgb(170,170,170);
}

.wrapper {
  width: 100%;
  height: 100%;
}

.property {
  padding:5px;
  background-color: rgb(214, 215, 215);
}
.property .name {
  float: left;
  padding: 3px;
}

.property .value {
}

.property_name {
  width:30%;
}

.property_val {
  width:65%;
}

#timeline {
  width: 100%;
  height: 40px;
}

</style>

<body onload="main()">
  <div class="wrapper">
    <div id="proprety_editor" class="outlined">
      <div class="property_header">
        Properties
      </div>

      <div class="property">
          <input type="text" name="pname" class="property_name">
          <input type="text" name="pval" class="property_val">
      </div>

    </div>

    <div id="footer">
      <input type=range id="seeker">
      <canvas id="timeline">
    </div>
  </div>
  <script> </script>
</body>
